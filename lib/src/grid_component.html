<table class="table table-condensed table-striped table-hover">
	<thead>
		<tr>
			<th *ngFor="let col of columns">
				{{col.header}}
			</th>
		</tr>
	</thead>
	<tbody>
	
	<template ngFor let-rowData [ngForOf]="dataSource.data" let-i="index" >
		<tr grid-row [data]="rowData"></tr>
		<tr *ngIf="expandableRows && isRowExpanded(rowData)" >
			<td [attr.colspan]="visibleColumns().length">
				<row-expansion-loader [template]="rowExpansionTemplate" [(rowData)]="dataSource.data[i]"></row-expansion-loader>
			</td>
		</tr>
	</template>
	
	
		
	</tbody>
</table>
