<ul [class]="styleClass" [ngStyle]="style" [ngClass]="'pagination'"
	 *ngIf="alwaysShow ? true : (pageLinks != null && pageLinks.length > 1)">
	
	<li class="page-item" [ngClass]="{'disabled': isFirstPage()}">
		<a href="#" class="page-link" (click)="changePageToFirst($event)" [tabindex]="isFirstPage() ? -1 : null">
			<span class="fa fa-step-backward"></span>
		</a>
	</li>
	
	<li class="page-item"  [ngClass]="{'disabled': isFirstPage()}">
		<a href="#" class="page-link" (click)="changePageToPrev($event)" [tabindex]="isFirstPage() ? -1 : null">
			<span class="fa fa-backward"></span>
		</a>
	</li>
	
	<li class="page-item" *ngFor="let pageLink of pageLinks" [ngClass]="{'active': (pageLink-1 == getPage())}">
        <a href="#"  class="page-link" (click)="changePage(pageLink - 1, $event)" >{{pageLink}}</a>
	</li>
	
	<li class="page-item" [ngClass]="{'disabled': isLastPage()}">
		<a href="#" class="page-link" (click)="changePageToNext($event)" [tabindex]="isLastPage() ? -1 : null">
			<span class="fa fa-forward"></span>
		</a>
	</li>
	
	<li class="page-item"  [ngClass]="{'disabled': isLastPage()}">
		<a href="#" class="page-link" (click)="changePageToLast($event)" [tabindex]="isLastPage() ? -1 : null" >
			<span class="fa fa-step-forward"></span>
		</a>
	</li>
	
	<select  *ngIf="rowsPerPageOptions != null" (change)="onRppChange($event)">
		<option *ngFor="let opt of rowsPerPageOptions" [value]="opt.toString()" [selected]="rows == opt">{{opt}}</option>
	</select>
 
</ul>
