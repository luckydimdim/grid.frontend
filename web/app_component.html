<master-layout>
	<div class="animated fadeIn">
		<div class="row">
			<div class="col-xl-12">
				<div class="card">
					<div class="card-block">
						<grid [dataSource]="ds" [expandableRows]='true'>
							<grid-column [expander]='true'></grid-column>
							<grid-column header='test col 1' field='Id'></grid-column>
							<grid-column header='test col 2' field='Name'></grid-column>
							
							<template let-i="index" let-rowApi="rowApi" let-calloff="rowData" grid-template="rowexpansion" >
							    <call-off-order-details [rowData]="calloff" (rowUpdated)="rowApi.update($event)"></call-off-order-details>
							</template>
						</grid>
					</div>
				</div>
			</div>
		</div>
	</div>
</master-layout>
